<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/admin.css">
    
    <script src="../../js/include.js"></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="write-box">
            <aside id="adminAside"></aside>
            <div class="coment-box">
                <div class="navi-container">
                    <h3>자주묻는질문 수정</h3>
                    <div class="navi">
                        <a href="">HOME</a> > <a href="">고객센터</a> > <a href="">자주묻는질문</a>
                    </div>
                </div>
                <form class="write-coment">
                    <div class="write-table">
                        <div class="write-type">
                            <div>유형</div>
                            <div>
                                <td>
                                    <select class="first_choice">
                                        <option value="" disabled selected>유형 선택</option>
                                        <option value="1">가입</option>
                                        <option value="2">취소/반품/교환</option>
                                        <option value="3">주문/결제</option>
                                        <option value="4">쿠폰/이벤트</option>
                                    </select>
                                    <select class="second_choice">
                                        <option value="" disabled selected>유형 선택</option>
                                        <option value="1">가입</option>
                                        <option value="2">취소/반품/교환</option>
                                        <option value="3">주문/결제</option>
                                        <option value="4">쿠폰/이벤트</option>
                                    </select>
                                </td>
                            </div>
                        </div>
                        <div class="write-title">
                            <div>제목</div>
                            <div>
                                <input type="text" placeholder="제목을 입력하세요">
                            </div>
                        </div>
                        <div class="write-input">
                            <div>내용</div>
                            <div>
                                <textarea class="faq-contents" oninput="autoResize(this)"></textarea>
                            </div>
                        </div>
                </form>
                <div class="write-btn-controoler">
                    <a class="write-btn-cancel" href="#">취소하기</a>
                    <a class="write-btn-modify" href="#">수정하기</a>
                </div>
            </div>
        </div>


    </main>
    <footer id="footer"></footer>
</body>
<script></script>
</html>
