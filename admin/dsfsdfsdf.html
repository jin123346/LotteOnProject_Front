<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>그래프 예제</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            canvas {
                max-width: 600px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h2>막대 그래프</h2>
        <canvas id="barChart"></canvas>
    
        <h2>원형 그래프</h2>
        <canvas id="pieChart"></canvas>
    
        <script>
            // 막대 그래프
            const ctxBar = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['A', 'B', 'C', 'D'], // x축 레이블
                    datasets: [
                        {
                            label: '데이터 1',
                            data: [12, 19, 3, 5],
                            backgroundColor: 'rgba(75, 192, 192, 0.8)', // 색깔 설정
                            barPercentage: 0.3 // 막대 너비 조정
                        },
                        {
                            label: '데이터 2',
                            data: [8, 12, 4, 7],
                            backgroundColor: 'rgba(255, 99, 132, 0.8)', // 색깔 설정
                            barPercentage: 0.3 // 막대 너비 조정
                        },
                        {
                            label: '데이터 3',
                            data: [10, 15, 6, 9],
                            backgroundColor: 'rgba(255, 206, 86, 0.8)', // 색깔 설정
                            barPercentage: 0.3 // 막대 너비 조정
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            stacked: false // 막대를 쌓지 않음
                        },
                        y: {
                            beginAtZero: true
                        }
                    },
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                    }
                }
            });
    
            // 원형 그래프
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green'], // 레이블 추가
                    datasets: [{
                        label: '색상 비율',
                        data: [300, 50, 100, 150], // 데이터 값 추가
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)' // 새로운 색상 추가
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)' // 새로운 색상 추가
                        ],
                        borderWidth: 1
                    }]
                }
            });
        </script>
    </body>
    </html>
