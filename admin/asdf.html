<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달에 표 추가</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* 배경 색 */
    margin: 0;
    padding: 20px;
}

.btn {
    background-color: #4CAF50; /* 버튼 색 */
    color: white; /* 텍스트 색 */
    padding: 10px 20px; /* 버튼 안쪽 여백 */
    border: none; /* 테두리 없음 */
    border-radius: 5px; /* 모서리 둥글게 */
    cursor: pointer; /* 커서 모양 */
    transition: background-color 0.3s; /* 효과 전환 */
}

.btn:hover {
    background-color: #45a049; /* 마우스 오버 시 색상 변경 */
}

.modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed; /* 화면에 고정 */
    z-index: 1; /* 최상위 레이어 */
    left: 0;
    top: 0;
    width: 100%; /* 전체 화면 */
    height: 100%; /* 전체 화면 */
    overflow: auto; /* 스크롤 가능 */
    background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
}

.modal-content {
    background-color: #fff;
    margin: 10% auto; /* 화면 중앙에 위치 */
    padding: 20px;
    border: 1px solid #888;
    width: 90%; /* 모달 너비 */
    max-width: 500px; /* 최대 너비 */
    border-radius: 10px; /* 모서리 둥글게 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
}

.close {
    color: #aaa;
    float: right; /* 오른쪽 정렬 */
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

h2 {
    margin-top: 0; /* 제목 위 여백 제거 */
}

.modal-table {
    width: 100%; /* 표 너비 */
    border-collapse: collapse; /* 테두리 겹치지 않도록 */
    margin-top: 20px; /* 위 여백 추가 */
}

.modal-table th,
.modal-table td {
    border: 1px solid #ddd; /* 테두리 색상 */
    padding: 8px; /* 안쪽 여백 */
    text-align: left; /* 텍스트 왼쪽 정렬 */
}

.modal-table th {
    background-color: #f2f2f2; /* 헤더 배경 색 */
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="openModal" class="btn">모달 열기</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>모달 제목</h2>
        <p>아래는 모달 안에 있는 표입니다.</p>
        
        <table class="modal-table">
            <thead>
                <tr>
                    <th>항목</th>
                    <th>값</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>주문 건수</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>주문 금액</td>
                    <td>1,500,000 원</td>
                </tr>
                <tr>
                    <td>회원 가입</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
        
        <button class="btn">확인</button>
    </div>
</div>


</body>
<script>
    // 모달 요소
const modal = document.getElementById("myModal");

// 모달 열기 버튼
const btn = document.getElementById("openModal");

// 모달 닫기 버튼
const span = document.getElementsByClassName("close")[0];

// 버튼 클릭 시 모달 열기
btn.onclick = function() {
    modal.style.display = "block";
}

// 닫기 버튼 클릭 시 모달 닫기
span.onclick = function() {
    modal.style.display = "none";
}

// 모달 외부 클릭 시 닫기
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</html>
