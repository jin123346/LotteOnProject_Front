<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article-regi-list</title>
    <link rel="stylesheet" href="/css/articles.css">
</head>

<body>

    <header>
        <div id="header"></div>
    </header>

    <main class="article-main">
        <div class="article-navi">
            <div class="article-innavi">
                <a href="#">홈</a> 〉 <a href="#">공지상황</a>
            </div>
        </div>
        <div class="article-in">
            <aside id="aside">

            </aside>

            <div class="article-regi-box">
                <div class="article-regi-coment">
                    <h3>회원</h3>
                    <p>회원 관련 문의내용 입니다.</p>
                </div>
                <div class="article-regi-div">
                    <table class="article-regi-list" >
                        <!-- 게시물 리스트 -->
                        <tr>
                            <td class="article-regi-content"><a href="#">[안내] 해외결제 사칭 문자주의</a></td>
                            <td class="article-review">검토중</td>
                            <td class="article-id">대충아이디</td>
                            <td class="article-date">00.00.00</td> <!-- 이 셀에 class="date"가 있어야 함 -->
                        </tr>

                    </table>
                </div>
                <div class="pagination">
                    <a href="#">이전</a>
                    <a href="#">다음</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script>
        fetch('../include/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));


        fetch('../include/header.html') // 헤더 파일 경로
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));


        fetch('../include/regiAside.html') // 사이드 파일 경로
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('aside').innerHTML = data;
            })
            .catch(error => console.error('Error loading aside:', error));



        // 체크박스 전체 선택 기능
        const selectAllCheckbox = document.getElementById('select-all');
        const checkboxes = document.querySelectorAll('.checkbox-item');

        selectAllCheckbox.addEventListener('change', function () {
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });
    </script>



</body>

</html>
